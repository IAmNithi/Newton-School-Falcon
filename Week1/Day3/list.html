<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>

    <body>

        <ol type="A">
            <li>Name</li>
            <li>Person</li>
            <li>Country</li>
            <li>Age</li>

            <ol type="i">
                <li>Name</li>
                <li>Person</li>
                <li>Country</li>
                <li>Age</li>
            </ol>
        </ol>

        <ul>
            <li>Name</li>
            <li>Person</li>
            <li>Country</li>
            <li>Age</li>
        </ul>


    </body>

</html>
