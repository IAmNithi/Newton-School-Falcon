<!DOCTYPE html>
<html>

    <head>
        <title>CSS Colors</title>

        <style>
            .direct-color{
                color: blue;
            }
            .hex-color{
                color: #a07777;
            }
            .rbg-color{
                color: rgb(red, green, blue);
            }
        </style>

    </head>

    <body>
    
        <h1 class="direct-color">Hello From CSS</h1>
        <h1 class="hex-color">Hello From CSS</h1>
         <h1 class="rbg-color">Hello From CSS</h1>
    </body>

</html>
