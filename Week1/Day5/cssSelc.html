<!DOCTYPE html>
<html>
    <head>
        <title>Box Model</title>

        <style>
            div ~ h1 {
                color: blue;
            }

            div > h1 {
                color: red;
            }
        </style>
    </head>

    <body>

        <div>
            <h1> Hi From H1 </h1>
            <h1> Hi again From H1 </h1>

            <div>
                <h1>child div</h1>
            </div> 
        </div>

        <h1>outside h1</h1>

    </body>
</html>
