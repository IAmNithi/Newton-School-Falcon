<!DOCTYPE html>
<html>
    <head>
        <title>Display</title>
        <style>
            .styleDiv{
                display: inline-block;
            }
            .spanTag{
                display: block;
            }

            .style-italic{
                font-style: italic;
            }

            /* block elemnt is somthing that occupies the entire width of the webpage */
            /* inline-block occupies only the space till the text goes */
        </style>
    </head>
    <body>


        <div class="styleDiv">
            Hello from div
        </div>


        <span class="spanTag"> Hello from Paragraph </span>
        
        <h1><span class="style-italic">H2O</span> stands for water</h1>

    </body>
</html>
