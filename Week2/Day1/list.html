<!DOCTYPE html>
<html>
    <head>
        <title>Styling a list</title>
    </head>
    <style>
        ul{
            color: green;
            list-style-image: url('https://interactive-examples.mdn.mozilla.net/media/examples/rocket.svg');
            /* list-style-type: disc; */
        }
        ul .meds{
            color: red;
        }
    </style>
    <body>

        <ul>
            <li>Games</li>
            <li class="meds">Meds</li>
            <li>Kit-Kat</li>
        </ul>

    </body>
</html>
