<!DOCTYPE html>
<html>
    <head>
        <title>
            Styling Links
        </title>

        <style>
            a:hover{
                color: green !important;
            }
            a:link{
                color: red;
            }
            a:visited{
                color: black;
            }
            a:active{
                color: purple;
            }
        </style>

    </head>
    <body>

        <nav>
            <a href="https://www.facebook.com/">Link1</a>
            <a href="https://github.com/IAmNithi/">Link2</a>
            <a href="https://kalanithi.dev/">Link3</a>
            <a href="https://www.w3.org/">Link4</a>
        </nav>

    </body>
</html>
