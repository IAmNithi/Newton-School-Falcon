<!DOCTYPE html>
<html>
    <head>
        <title>Introduction to Objects and Array</title>
        <style>
            body{
                background-color: #eee;
            }
        </style>
    </head>
    <body>


        <script>

        // object
        function objectExample(){
            var a = {
                name: 'kalanithi'
            }

            console.log(a);

            console.log(a.name);
        }
         
        objectExample();


        // array 
        function arrayFunction(){
            var b = [10, 20, 30, 40, 'kalanithi', false, 55];

            console.log(b);
            console.log(b[0]);
            console.log('Length of the array ' + b.length)
        }

        arrayFunction();

        </script>
    </body>
</html>
