<!DOCTYPE html>
<html>
    <head>
        <title>Introduction to operators</title>
        <style>
            body{
                background-color: #eee;
            }
        </style>
    </head>
    <body>


        <script>
            
            var a = 10;
            var b = 20;

            // addition
            console.log(a + b);

            // subtraction
            console.log(b - a);

            // Multiplication
            console.log(a * b);

            // division
            console.log(b / a);

            // ternary operations
            console.log(a < b);

            // ternary operations
            console.log(a > b);


        </script>
    </body>
</html>
