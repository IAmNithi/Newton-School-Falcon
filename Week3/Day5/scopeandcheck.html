<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            // var --> is function scoped 
            // let and const --> block scoped

            for(let i = 0 ; i<= 5; i++){
            console.log(i);
            }


            // == & ===


            // == check only the values
            // === checks for data type

            var a = 10;
            var b = '10';

            if(a === b){
            console.log(true);
            } else {
            console.log(false);
            }

        </script>
    </body>
</html>
