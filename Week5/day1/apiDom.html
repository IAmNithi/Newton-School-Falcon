<!DOCTYPE html>
<html>
    <head>
        <title>API Get Example</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container mt-4">
            <div class="row" id="row">


            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script>
            let userData = []; // api value will be assigned here 
            (function() {
                // api call 
                fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => response.json())
                .then(json => {
                    userData = json;
                    createHTML();
                }) // we will recive the result here 

            })();

            function createHTML(){
                let parent = document.getElementById('row');

                for(let i = 0; i < userData.length; i++){
                    console.log(userData[i]);
                    let htmlString = `
                        <div class="col-md-4">
                            <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Name: ${userData[i].name}</h5>
                                <p class="card-text">Address: ${userData[i].address.suite}, ${userData[i].address.street}, ${userData[i].address.city}, ${userData[i].address.zipcode} </p>
                            </div>
                            </div>
                        </div>`

                    parent.insertAdjacentHTML('beforeend', htmlString);    
                }
            }
        </script>
    
    </body>
</html>
