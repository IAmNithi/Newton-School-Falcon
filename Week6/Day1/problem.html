        <script>

            function drag(e){ // person1 , London
                e.dataTransfer.setData('pairid', e.target.id); // person1
                e.dataTransfer.setData('dragid', e.target.parentElement.id); // London
                // console.log(e.dataTransfer);

                // {
                //     'name': 'person1',
                //     'location': 'London'
                // }
            }

            function overContainer(e){
                e.preventDefault();
            }

            function allowDrop(e){ // person 2 , NZ 

                // {
                //     'name': 'person1',
                //     'location': 'London'
                // }

                e.preventDefault();
                var parent = e.dataTransfer.getData('pairid'); // person1
                var child = e.dataTransfer.getData('dragid'); // london

                if(e.target.draggable){

                    e.target.parentElement.appendChild(document.getElementById(parent)); // person 1 goes to NZ ==> "person 2" doesnt have a place to go
                    document.getElementById(child).appendChild(e.target); // person2 ---> London

                }
            }

        </script>
